<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Знакомство с HTML тегами Часть №3 (формы)</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  </head>
  <body>
    <form action="#" method="get">
      <div>
        <p>Имя</p>
        <input placeholder="Имя" tabindex="1" type="text" name="username" >
      </div>
      <div>
        <p>Пароль</p>
        <input placeholder="Пароль" tabindex="2" type="password" name="userpass" >
      </div>
      <div>
        <p>Телефон</p>
        <input placeholder="Телефон" tabindex="3" type="userphone" name="tel" >
      </div>
      <div>
        <p>Пол</p>
        <div>
          <input checked type="radio" name="gender" value="male"> Мужской
        </div>
        <div>
          <input type="radio" name="gender" value="female"> Женский
        </div>
      </div>
      <div>
        <p>Имущество</p>
        <div>
          <input checked type="checkbox" name="bike" value="yes"> Велик
        </div>
        <div>
          <input type="checkbox" name="car" value="yes"> Машина
        </div>
        <div>
          <input disabled type="checkbox" name="house" value="yes"> Квартира
        </div>
        <div>
          <p>Дополнительная информация</p>
          <textarea name="text" cols="" rows=""></textarea>
        </div>
        <div>
          <p>Прикрепить фото</p>
          <input type="file" name="foto" >
        </div>
        <div>
          <p>Любимый цвет</p>
          <select name="Colour" >
            <option selected value="red">Красный</option>
            <option value="yelow">Желтый</option>
            <option value="blue">Синий</option>
          </select>
        </div>
        <div>
          <p>Дейсвия</p>
          <button type="submit">Отправить</button>
          <button type="reset">Очистить</button>
        </div>
    </form>
  </body>
</html>
